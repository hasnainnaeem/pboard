<script>
    $tabItems = $("#pills-tab .nav-link");
    $tabItems.on("click", function(){
        let $this = $(this);
        $tabItems.not($this).removeClass('active').attr('aria-selected', "false");
        $this.addClass('active').attr('aria-selected', "true");
        let $tabContent = $('.tab-content div');
        let $selectedTab = $('[aria-labelledby="'+ $this.attr('id') + '"]');
        $selectedTab.addClass('show').addClass('active');
        $tabContent.not($selectedTab).removeClass('show').removeClass('active');
    })
</script>
